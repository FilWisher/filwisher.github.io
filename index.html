<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>filwishercom</title>
    <meta name="description" content="filwisher website.com">
    <meta name="author" content="William Fisher">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/lemonade.min.css">
</head>

<body>
    <div class="frame">

        <div class="bit-75 left">

            <div class="dialog-outer" id="title">
                <div class="dialog-inner">
                    <h1> >filwisher<span class="blink">_</span> </h1>
                </div>
            </div>


            <div id="content">

                <div class="content-section dialog-outer" id="work">
                    <div class="center">
                        <h2>WORK</h2>
                        <p>Things that I have made</p>
                    </div>
                    <div class="frame">
                        <div class="bit-50 center">
                            <a href="http://maps.camden.gov.uk"><img class="project-icon" src="assets/img/camdenmaps.gif"></img>
                            <p>Camden: Find Your Nearest</p></a>
                        </div>

                        <div class="bit-50 center">
                            <a href="http://filwisher.com"><img class="project-icon" src="assets/img/filwisher.gif"></img>
                            <p>FilWisher.com</p></a>
                        </div>
                    </div>
                </div>

                <div class="content-section dialog-outer" id="me">
                    <div class="center">
                        <h2>ME</h2>
                        <p>Information about me</p>
                        <img src="assets/img/me.gif"></img>
                    </div>
                </div>

                <div class="content-section dialog-outer" id="contact">
                    <div class="center">
                        <h2>CONTACT</h2>
                        <p>How to make me hear you</p>
                    </div>
                </div>


            </div>

        </div>


        <div class="bit-25 right">

            <div class="dialog-outer center" id="tagline">
                <p><b>William Fisher makes things for the interweb</b></p>
                <br>
                <hr class="chunky">
                <br>
                <a href="http://www.github.com/filwisher">GitHub</a>
                <br>
                <a href="http://www.twitter.com/filwisher">@filwisher</a>
            </div>


            <div class="buttons">
                <ul>
                    <a href="#work"><div class="dialog-outer button"><li> < Work > </Work></li></div></a>
                    <a href="#me"><div class="dialog-outer button"><li> < Me > </li></div></a>
                    <a href="#contact"><div class="dialog-outer button"><li> < Contact > </li></div></a>
                </ul>
            </div>

        </div>
    </div>
</body>
</html>
